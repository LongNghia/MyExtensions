<script src="extensions.js"></script>
<style>
  .hidden {
    display: none;
  }
  #toggleShow {
    background-color: #4CAF50;
  border: none;
  color: white;
  padding: 5px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 10px;
  margin: 4px 2px;
  cursor: pointer;
  }
</style>
<body>
  <h2>Enabled</h2>
  <div id="enabled"></div>
  <h2>Disabled</h2>
  <div id="disabled"></div>
  <div>
    <button id="toggleShow"><h2>Show more</h2></button>
  </div>
</body>
